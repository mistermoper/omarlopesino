parameters:
  git_hook_variables:
    EXEC_GRUMPHP_COMMAND: docker-compose exec -T php
  extensions:
    - GrumphpDrupalCheck\ExtensionLoader
  ascii:
    failed: vendor/vijaycs85/drupal-quality-checker/resources/ascii/grumpy.txt
    succeeded: vendor/vijaycs85/drupal-quality-checker/resources/ascii/happy.txt
  git_dir: .
  bin_dir: vendor/bin
  tasks:
    git_commit_message:
      enforce_no_subject_trailing_period: true
      max_subject_width: 130
      matchers:
        Must contain issue reference (if no reference use 0): '/(^Issue #[0-9]+:|^Merge branch.)/'
        Space and uppercase after reference: '/(^Issue #[0-9]+: [A-Z]|^Merge branch.)/'
      case_insensitive: false
    phplint: ~
    yamllint: ~
    composer: ~
    jsonlint: ~
    drupalcheck: ~
    phpcpd:
      directory:
        - ./docroot/**/custom
      triggered_by:
        - php
        - inc
        - module
        - install
        - profile
        - theme
    phpcs:
      encoding: utf-8
      triggered_by:
        - php
        - inc
        - module
        - install
        - profile
        - theme
        - feature
        - info
        - txt
        - md
        - js
        - test
      standard: Drupal,DrupalPractice
